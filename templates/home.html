<div class="alert alert-success auto-width">

    <!-- lists button bar -->
    <button class="btn" ng-repeat="list in hc.lists" ng-bind="list" ng-click="hc.setCurrentList($index)"
        ng-class="{ 'btn-primary': (hc.currentList == $index) }"></button>
    <input type="text" ng-model="newListText" size="10">
    <button class="btn btn-xs btn-success" ng-click="hc.addList()">add list</button><br />
    <br />

    <table class="table table-striped table-condensed auto-width">
        <tr ng-repeat="item in filteredItems = (hc.items | filter:{listNum: hc.currentList}) track by item.itemNum">
            <td>{{ $index+1 }}</td>
            <td>
                <label class="item-label" ng-class="{ 'completed-item': item.completed }">
                    <input type="checkbox" ng-model="item.completed"> {{ item.title }}</label>
            </td>
        </tr>
        <!-- if no items in list, show message -->
        <tr ng-hide="filteredItems.length">
            <td><i>No items in this list</i></td>
        </tr>
    </table>

    <input type="text" ng-model="hc.newItemText" ng-keyup="hc.keyPress($event)">
    <button class="btn btn-xs btn-success" ng-click="hc.addItem()">add item</button>
    <button class="btn btn-danger btn-xs right" ng-click="hc.removeCompleted()">Remove Completed</button>

</div>
